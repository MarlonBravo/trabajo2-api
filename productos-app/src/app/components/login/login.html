<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container mt-5" *ngIf="!authService.isAuthenticated()">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-container">
          <div class="login-card">
            <div class="card-header">
              <h4>Bienvenido de nuevo</h4>
              <p>Ingresa a tu cuenta para continuar</p>
            </div>
            <div class="card-body">
              <!-- Formulario con (ngSubmit) -->
              <form (ngSubmit)="onLogin()">
                <div class="mb-4">
                  <label for="username" class="form-label">Usuario</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" 
                           [(ngModel)]="credentials.username" name="username" 
                           placeholder="Ingresa tu usuario" required>
                  </div>
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" 
                           [(ngModel)]="credentials.password" name="password" 
                           placeholder="Ingresa tu contraseña" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2 btn-login">
                  <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
